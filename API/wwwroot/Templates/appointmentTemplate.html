<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container {
        margin: 2% auto;
        align-items: center;
        width: 100%;
        height: 100%;
        font-family: 'robotocondensed', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .row {
        justify-content: center;
        border-radius: 8px;

    }

    .panel-heading {
        background-color: #e8e8e8b7;
        font-weight: bolder;
        color: rgba(15, 16, 0, 0.734);
        padding: 10px;
        text-align: center;
    }

    .panel-body {
        background-color: #fff;
        border: 1px solid rgba(192, 192, 192, 0.467);
        padding: 10px;
    }

    a {
        text-align: center;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">StreamDesk Appointment</h3>
                </div>
                <div class="panel-body">
                    <p>
                        Hello, <br>
                        <br>
                        You have an appointment with <strong>{ $name }</strong> on <strong>{ $date }</strong> at
                        <strong>{ $time }</strong><br><br><br>
                        Kind Regards <br>
                        Admin
                        <br>
                        <br>
                        <a href="{ $url }" target="_blank" id="link">Click here to view your appointment</a>
                        <br>
                    </p>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
